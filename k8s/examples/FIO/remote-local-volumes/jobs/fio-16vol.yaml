            mountPath: /mnt/pvc13
          - name: vol14
            mountPath: /mnt/pvc14
          - name: vol15
            mountPath: /mnt/pvc15
        resources:
          requests:
            cpu: 500m
      volumes:
      - name: fio-conf
        configMap:
          name: fio-profiles
      - name: vol0
        persistentVolumeClaim:
          claimName: pvc-9564-0
